<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">
                {if (isset($forum_array.0.forumthemegroup_name))}
                    {$forum_array.0.forumthemegroup_name}
                {else}
                    {$forum_array.0.forumtheme_name}
                {/if}
            </p>
            <form method="POST" class="center">
                <input type="text" class="w100" placeholder="Заголовок" name="name" 
                    {if (isset($forum_array.0.forumtheme_name))}
                        value="RE: {$forum_array.0.forumtheme_name}"
                    {/if}
                />
                <textarea class="w100" rows="10" placeholder="Сообщение" name="text" ></textarea>
                <input type="submit" />
            </form>
        </td>
    </tr>
</table>
