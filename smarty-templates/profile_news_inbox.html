<table class="block-table w100">
    <tr>
        <td class="block-page w25">
            <p class="header">Новости</p>
            <table class="striped w100">
                {section name=i loop=$news_array}
                    <tr>
                        <td class="news-title" data-id="{$news_array[i].news_id}">
                            {$news_array[i].news_title}
                            <p class="grey">{$news_array[i].news_date|date_format:"%d.%m.%Y"}</p>
                        </td>
                    </tr>
                {/section}
            </table>
        </td>
        <td class="block-page" id="news-block">
            <p class="header news-header"></p>
            <table class="w100">
                <tr>
                    <td class="news-text"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
