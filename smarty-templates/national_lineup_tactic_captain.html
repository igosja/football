<table class="block-table w100">
    <tr>
        <td class="block-page w50">
            <p class="header">Игроки</p>
            <table class="striped w100">
                <tr>
                    <th>Игрок</th>
                    <th class="w15">Возраст</th>
                    <th class="w15">Лидерство</th>
                </tr>
                {section name=i loop=$player_array}
                    <tr>
                        <td>
                            <a href="player_home_profile.php?num={$player_array[i].player_id}">
                                {$player_array[i].name_name} {$player_array[i].surname_name}
                            </a>
                        </td>
                        <td class="center">{$player_array[i].player_age}</td>
                        <td class="center">{$player_array[i].leader}</td>
                    </tr>
                {/section}
            </table>
        </td>
        <td class="block-page">
            <p class="header">Капитаны</p>
            <form action="" method="POST">
                <table class="w100">
                    <tr>
                        <td class="w50">Капитан</td>
                        <td>
                            <select name="captain_1" id="select-captain-1" class="select-captain">
                                <option value="0">-</option>
                                {section name=i loop=$player_array}
                                    <option value="{$player_array[i].player_id}"
                                        {if $captain_array.0.teamrole_captain_player_id_1 == $player_array[i].player_id}
                                            selected
                                        {/if}
                                    >
                                        {$player_array[i].name_name} {$player_array[i].surname_name}
                                    </option>
                                {/section}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Вице-капитан</td>
                        <td>
                            <select name="captain_2" id="select-captain-2" class="select-captain">
                                <option value="0">-</option>
                                {section name=i loop=$player_array}
                                    <option value="{$player_array[i].player_id}"
                                        {if $captain_array.0.teamrole_captain_player_id_2 == $player_array[i].player_id}
                                            selected
                                        {/if}
                                    >
                                        {$player_array[i].name_name} {$player_array[i].surname_name}
                                    </option>
                                {/section}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Первый заместитель</td>
                        <td>
                            <select name="captain_3" id="select-captain-3" class="select-captain">
                                <option value="0">-</option>
                                {section name=i loop=$player_array}
                                    <option value="{$player_array[i].player_id}"
                                        {if $captain_array.0.teamrole_captain_player_id_3 == $player_array[i].player_id}
                                            selected
                                        {/if}
                                    >
                                        {$player_array[i].name_name} {$player_array[i].surname_name}
                                    </option>
                                {/section}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Второй заместитель</td>
                        <td>
                            <select name="captain_4" id="select-captain-4" class="select-captain">
                                <option value="0">-</option>
                                {section name=i loop=$player_array}
                                    <option value="{$player_array[i].player_id}"
                                        {if $captain_array.0.teamrole_captain_player_id_4 == $player_array[i].player_id}
                                            selected
                                        {/if}
                                    >
                                        {$player_array[i].name_name} {$player_array[i].surname_name}
                                    </option>
                                {/section}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Третий заместитель</td>
                        <td>
                            <select name="captain_5" id="select-captain-5" class="select-captain">
                                <option value="0">-</option>
                                {section name=i loop=$player_array}
                                    <option value="{$player_array[i].player_id}"
                                        {if $captain_array.0.teamrole_captain_player_id_5 == $player_array[i].player_id}
                                            selected
                                        {/if}
                                    >
                                        {$player_array[i].name_name} {$player_array[i].surname_name}
                                    </option>
                                {/section}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="center" colspan="2"><input type="submit" value="Сохранить"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
