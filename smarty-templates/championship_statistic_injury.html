<table class="block-table w100">
    <tr>
        <td rowspan="2" class="block-page w30">

                <tr>
                    <th colspan="2">Команда</th>
                    <th class="w25">Игрок</th>
                    <th class="w20">Травма</th>
                    <th class="w20">Дней до выздоровления</th>
