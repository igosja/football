<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">Турниры</p>
            <table class="w100">
                <tr>
                    {section name=i loop=3 max=3}
                        <td class="33">
                            <table class="striped w100">
                                <tr>
                                    <td class="center">
                                        <img alt="" class="img-90" src="/img/tournament/national/1.png">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="center">
                                        Название
                                    </td>
                                </tr>
                                <tr>
                                    <td class="center">
                                        Текущий обладатель титула: -
                                    </td>
                                </tr>
                                <tr>
                                    <td class="center">
                                        Рейтинг: -
                                    </td>
                                </tr>
                            </table>
                        </td>
                    {/section}
                </tr>
            </table>
            <table class="striped w100">
                <tr>
                    <th colspan="2">Название соревнования</th>
                    <th class="w50">Рейтинг</th>
                </tr>
                {section name=i loop=10}
                    <tr>
                        <td class="w1">
                            <img alt="" class="img-12" src="/img/tournament/national/1.png">
                        </td>
                        <td class="left">Название</td>
                        <td class="center">
                            <div class="progress">
                                <div class="progress-bar" style="width: {100 - $smarty.section.i.index * 2}%">{$smarty.const.SPACE}</div>
                            </div>
                        </td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
