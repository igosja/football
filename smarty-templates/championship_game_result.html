<table class="block-table w100">
    <tr>
        <td class="block-page w30">
            <p class="header">Встречи и результаты</p>
            <form id="tournament-stage-form" method="GET" class="center">
                <input type="hidden" name="num" value="{$num}">
                Стадия:
                <select id="tournament-stage-select" name="stage">
                    {section name=i loop=$stage_array}
                        <option value="{$stage_array[i].stage_id}"
                            {if ($stage_array[i].stage_id == $game_array.0.game_stage_id)}
                                selected
                            {/if}
                        >
                            {$stage_array[i].stage_name}, {$stage_array[i].shedule_date|date_format:"%d.%m.%Y"}
                        </option>
                    {/section}
                </select>
            </form>
            <table class="striped w100" id="tournament-game">
                {section name=i loop=$game_array}
                    <tr>
                        <td class="w1">1</td>
                        <td class="w45 right">
                            <a href="team_team_review_profile.php?num={$game_array[i].game_home_team_id}">
                                {$game_array[i].home_team_name}
                            </a>
                        </td>
                        <td class="w1">
                            <img
                                alt="{$game_array[i].home_team_name}"
                                class="img-12"
                                src="img/team/12/{$game_array[i].game_home_team_id}.png"
                            />
                        </td>
                        <td class="center">
                            {if (1 == $game_array[i].game_played)}
                                <a href="game_review_main.php?num={$game_array[i].game_id}">
                                        {$game_array[i].game_home_score}:{$game_array[i].game_guest_score}
                                </a>
                            {/if}
                        </td>
                        <td class="w1">
                            <img
                                alt="{$game_array[i].guest_team_name}"
                                class="img-12"
                                src="img/team/12/{$game_array[i].game_guest_team_id}.png"
                            />
                        </td>
                        <td class="w45">
                            <a href="team_team_review_profile.php?num={$game_array[i].game_guest_team_id}">
                                {$game_array[i].guest_team_name}
                            </a>
                        </td>
                        <td class="w1">1</td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
