<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">История травм</p>
            <table class="striped w100">
                <tr>
                    <th class="w10">Дата травмы</th>
                    <th>Тип травмы</th>
                    <th class="w10">Время отсутствия</th>
                </tr>
                {section name=i loop=$injury_array}
                    <tr>
                        <td class="center">{$injury_array[i].injury_start_date|date_format:"%d.%m.%Y"}</td>
                        <td>{$injury_array[i].injurytype_name}</td>
                        <td class="center">{$injury_array[i].injurytype_day} дн.</td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
