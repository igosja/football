<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">Достижения</p>
            <table class="striped w100">
                <tr>
                    <th class="w10">Сезон</th>
                    <th colspan="2">Команда</th>
                    <th colspan="2">Турнир</th>
                    <th class="w10">Место</th>
                </tr>
                {section name=i loop=$trophy_array}
                    <tr>
                        <td class="center">{$trophy_array[i].trophyplayer_season_id}</td>
                        <td class="w1">
                            <img
                                alt="{$trophy_array[i].team_name}"
                                class="img-12"
                                src="img/team/12/{$trophy_array[i].team_id}.png"
                            />
                        </td>
                        <td>
                            <a href="team_team_review_profile.php?num={$trophy_array[i].team_id}">
                                {$trophy_array[i].team_name}
                            </a>
                        </td>
                        <td class="w1">
                            <img
                                alt="{$trophy_array[i].tournament_name}"
                                class="img-12"
                                src="img/tournament/12/{$trophy_array[i].tournament_id}.png"
                            />
                        </td>
                        <td class="w35">
                            <a href="tournament_review_profile.php?num={$trophy_array[i].tournament_id}">
                                {$trophy_array[i].tournament_name}
                            </a>
                        </td>
                        <td class="center">{$trophy_array[i].trophyplayer_place}</td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
