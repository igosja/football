<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">Заметки</p>
            <table class="striped w100">
                <tr>
                    <th colspan="2">Заметка</th>
                </tr>
                {section name=i loop=$note_array}
                    <tr>
                        <td>{$note_array[i].note_title}</td>
                        <td class="right w10">
                            <a href="javascript:;" class="note-view link-img link-eye" data-id="{$note_array[i].note_id}"></a>
                            <a href="javascript:;" class="note-edit link-img link-pencil" data-id="{$note_array[i].note_id}"></a>
                            <a href="profile_history_note.php?note={$note_array[i].note_id}" class="link-img link-delete"></a>
                        </td>
                    </tr>
                {sectionelse}
                    <tr>
                        <td colspan="2">Нет заметок</td>
                    </tr>
                {/section}
            </table>
            <p class="center">
                <button id="note-create">Создать</button>
            </p>
        </td>
    </tr>
    <tr>
        <td class="block-page" id="note-block">
            <p class="header">Детали</p>
            <table class="none w100" id="note-table">
                <tr>
                    <td id="note-title"></td>
                </tr>
                <tr>
                    <td id="note-text"></td>
                </tr>
            </table>
            <form method="POST" id="note-form" class="none">
                <table class="w100">
                    <tr>
                        <td>
                            <input class="w100" id="note-input" type="text" placeholder="Заголовок" name="note_title" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea class="w100" id="note-textarea" placeholder="Текст" rows="15" name="note_text" required>
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="center">
                            <input type="hidden" name="note_id" value="0" id="note-id" />
                            <input type="submit" value="Сохранить" />
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
