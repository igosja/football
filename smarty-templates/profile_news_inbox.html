<table class="block-table w100">
    <tr>
        <td class="block-page w25">
            <p class="header">Новости</p>
            <table class="striped w100">
                {section name=i loop=$inbox_array}
                    <tr>
                        <td class="inbox-title" data-id="{$inbox_array[i].inbox_id}">
                            {$inbox_array[i].inbox_title}
                            <p class="grey">{$inbox_array[i].inbox_date|date_format:"%d.%m.%Y"}</p>
                        </td>
                    </tr>
                {/section}
            </table>
        </td>
        <td class="block-page" id="inbox-block">
            <p class="header inbox-header"></p>
            <table class="w100">
                <tr>
                    <td class="inbox-text"></td>
                </tr>
                <tr>
                    <td><br/></td>
                </tr>
                <tr>
                    <td class="inbox-button center"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
