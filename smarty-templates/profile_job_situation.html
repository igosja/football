<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">Ситуация на рынке труда</p>
            <table class="w100">
                <tr>
                    <td class="left">
                        <form method="GET">
                            <select name="country">
                                <option value="0">Страна</option>
                                {section name=i loop=$country_array}
                                    <option value="{$country_array[i].country_id}"
                                        {if (isset($smarty.get.country)) && $smarty.get.country == $country_array[i].country_id}
                                            selected
                                        {/if}
                                    >
                                        {$country_array[i].country_name}
                                    </option>
                                {/section}
                            </select>
                            <input type="submit" value="Поиск">
                        </form>
                    </td>
                    <td class="right">
                        <form method="GET" id="page-form">
                            Старница:
                            <select name="page" id="page-select">
                                {section name=i loop=$count_page}
                                    <option value="{$smarty.section.i.iteration}"
                                        {if (isset($smarty.get.page) && $smarty.get.page == $smarty.section.i.iteration)}
                                            selected
                                        {/if}
                                    >{$smarty.section.i.iteration}</option>
                                {/section}
                            </select>
                        </form>
                    </td>
                </tr>
            </table>
            <table class="striped w100">
                <tr>
                    <th>Менеджер</th>
                    <th colspan="2">Команда</th>
                    <th class="w1">Страна</th>
                    <th colspan="2">Турнир</th>
                    <th class="w10">Финансы</th>
                </tr>
                {section name=i loop=$team_array}
                    <tr>
                        <td>{$team_array[i].user_login}</td>
                        <td class="w1">
                            <img
                                alt="{$team_array[i].team_name}"
                                class="img-12"
                                src="img/team/12/{$team_array[i].team_id}.png"
                            />
                        </td>
                        <td class="w15">
                            <a href="team_team_review_profile.php?num={$team_array[i].team_id}">
                                {$team_array[i].team_name}
                            </a>
                        </td>
                        <td class="center">
                            <a href="national_team_review_profile.php?num={$team_array[i].country_id}">
                                <img
                                    alt="{$team_array[i].country_name}"
                                    class="img-12"
                                    src="img/flag/12/{$team_array[i].country_id}.png"
                                />
                            </a>
                        </td>
                        <td class="w1">
                            <img
                                alt="{$team_array[i].tournament_name}"
                                class="img-12"
                                src="img/tournament/12/{$team_array[i].tournament_id}.png"
                            />
                        </td>
                        <td class="w25">
                            <a href="tournament_review_profile.php?num={$team_array[i].tournament_id}">
                                {$team_array[i].tournament_name}
                            </a>
                        </td>
                        <td class="right">{$team_array[i].team_finance|f_igosja_money}</td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
