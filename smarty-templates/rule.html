<table class="block-table w100">
    <tr>
        <td class="block-page">
            <p class="header">Правила</p>
            <table class="bordered w100">
                {section name=i loop=$rule_array}
                    <tr>
                        <td>
                            <a href="javascript:;" class="bordered rule" data-id="{$rule_array[i].rule_id}">{$rule_array[i].rule_name}</a>
                        </td>
                    </tr>
                    <tr style="display: none;" id="rule-{$rule_array[i].rule_id}" class="rule-text">
                        <td>{$rule_array[i].rule_text}</td>
                    </tr>
                {/section}
            </table>
        </td>
    </tr>
</table>
